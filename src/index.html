<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logger</title>
    <link rel="stylesheet" href="index.css" />
    <script src="faker.js" defer></script>
    <script src="index.ts" defer></script>
  </head>
  <body>
    <div id="logs" role="group" class="logs">
      <div class="log_step">
        <div class="stepLink"><a href="#step1">step 1</a></div>
        <div class="stepLink"><a href="#step2">step 2</a></div>
        <div class="stepLink"><a href="#step3">step 3</a></div>
        <div class="stepLink"><a href="#step4">step 4</a></div>
        <div class="stepLink"><a href="#step5">step 5</a></div>
        <div class="stepLink"><a href="#step6">step 6</a></div>
        <div class="stepLink"><a href="#step7">step 7</a></div>
        <div class="stepLink"><a href="#step8">step 8</a></div>
        <div class="stepLink"><a href="#step9">step 9</a></div>
        <div class="stepLink"><a href="#step10">step 10</a></div>
      </div>
      <div id="log_container" class="log_container">
        <div class="header">
          <h2>Action Logs</h2>
          <form
            role="search"
            class="log_form"
            method="GET"
            onsubmit="return false"
          >
            <button type="submit">
              <span>Submit Search</span>
            </button>
            <input
              aria-label="Search"
              id="search"
              type="search"
              placeholder="Search the logs"
            />
          </form>
        </div>
        <div id="log_inner_container" class="log_inner_container"></div>
      </div>
    </div>
  </body>
</html>
